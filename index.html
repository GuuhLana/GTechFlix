<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTechFlix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/movies.css" />

    <link rel="stylesheet" href="css/highlights.css" />
</head>

<body>
    <header>
        <img src="assets/images/others/banner1-removebg-preview.png" alt="Logo" />
        <nav>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Favoritos</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>WandaVision</h1>
            <div class="acoes">
                <button type="button">Assistir</button>
                <button type="button">Informações</button>
            </div>
        </section>

        <section class="categorias">

            <div class="destaque">
                <p>Em destaque</p>
                <div class="titulos">

                    <div class="imagens">
                        <img class="imagem" src="assets/images/movies/filme-05.png" alt="Filme">
                        <img class="imagem" src="assets/images/movies/filme-06.png" alt="Filme">
                        <img class="imagem" src="assets/images/movies/filme-07.png" alt="Filme">
                        <img class="imagem" src="assets/images/movies/filme-08.png" alt="Filme">
                    </div>

                </div>
            </div>

            <div class="filmes">
                <p>Todos os títulos</p>
                <div class="lista-completa">
                    <img class="imagem" src="assets/images/movies/filme-12.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-11.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-10.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-09.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-08.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-07.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-06.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-05.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-04.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-03.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-02.png" alt="Filme">
                    <img class="imagem" src="assets/images/movies/filme-01.png" alt="Filme">
                </div>
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
